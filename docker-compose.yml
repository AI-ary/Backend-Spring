version: "3"
services:
  backend:
    container_name: backend
    build:
      context: .
    restart: always
    ports:
      - "8080:8080"
    networks:
      - aiary

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
    labels:
      - "name=redis"
      - "mode=standalone"
    restart: always
    command: redis-server
    networks:
      - aiary

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    ports:
      - 9090:9090
    networks:
      - aiary

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./data/grafana:/var/lib/grafana
    restart: unless-stopped
    ports:
      - 3030:3030
    depends_on:
      - prometheus
    env_file:
      - ./prometheus/grafana.env
    networks:
      - aiary

networks:
  aiary:
    driver: bridge
